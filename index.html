<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 메모장</title>
    <style>
        /* 배경 스타일 */
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
        }

        /* 메모장 컨테이너 */
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
            font-size: 20px;
        }

        /* 모드 선택 */
        .mode-select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            background: #ff6f61;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        /* 버튼 스타일 */
        .button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: none;
            background: #3498db;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            color: white;
            transition: all 0.3s;
        }

        .button:hover {
            background: #2980b9;
        }

        /* 비밀번호 입력 필드 */
        .password-input {
            width: 100%;
            padding: 6px;
            margin-top: 6px;
            font-size: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* 결과 창 */
        .html-output {
            width: 100%;
            height: 160px;
            border: 1px solid #ddd;
            margin-top: 8px;
            padding: 8px;
            border-radius: 6px;
            background: white;
            display: none;
            overflow: auto;
        }

        /* 텍스트 입력 필드 */
        .editor {
            width: 100%;
            min-height: 150px;
            font-size: 14px;
            border: none;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            outline: none;
            background: rgba(255, 255, 255, 0.85);
            color: #333;
        }

        .editor:focus {
            box-shadow: 0 3px 10px rgba(255, 111, 97, 0.3);
        }

        /* 광고 배너 */
        .ad-banner {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
        }

        .ad-banner img {
            max-width: 280px;
            border-radius: 8px;
        }

        /* 푸터 */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>📝 고급 메모장</h1>
    <div class="container">
        <select id="modeSelect" class="mode-select" onchange="toggleHTMLMode()">
            <option value="normal">일반 모드</option>
            <option value="markdown">마크다운 모드</option>
            <option value="html">HTML 모드</option>
        </select>

        <div contenteditable="true" class="editor" id="editor" placeholder="여기에 메모를 작성하세요..."></div>

        <button class="button" onclick="saveMemo()">💾 저장</button>
        <button class="button" onclick="saveSecretMemo()">🔒 비밀 저장</button>
        <input type="password" id="passwordInput" class="password-input" placeholder="비밀번호 입력">
        <button class="button" onclick="loadSecretMemo()">🔓 비밀 불러오기</button>
        
        <button class="button" id="executeButton" onclick="executeHTML()" style="display: none;">▶ HTML 실행</button>
        <div class="html-output" id="htmlOutput"></div>
    </div>

    <div class="ad-banner">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5630503807789116"
     crossorigin="anonymous"></script>
<!-- 종혁사이트광고 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-5630503807789116"
     data-ad-slot="4398955176"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div>

    <div class="footer">무쌉만듬</div>

    <script>
        function toggleHTMLMode() {
            let mode = document.getElementById("modeSelect").value;
            let executeButton = document.getElementById("executeButton");

            executeButton.style.display = (mode === "html") ? "block" : "none";
        }

        function executeHTML() {
            let editorContent = document.getElementById("editor").innerText;
            document.getElementById("htmlOutput").innerHTML = editorContent;
        }

        function saveMemo() {
            localStorage.setItem("savedMemo", document.getElementById("editor").innerText);
            alert("메모가 저장되었습니다.");
        }

        function saveSecretMemo() {
            let password = document.getElementById("passwordInput").value;
            let memo = document.getElementById("editor").innerText;

            if (!password) {
                alert("비밀번호를 입력하세요.");
                return;
            }

            localStorage.setItem("secretMemo", btoa(memo)); // Base64 인코딩
            localStorage.setItem("secretPassword", btoa(password)); // 비밀번호도 암호화
            alert("비밀 메모가 저장되었습니다.");
        }

        function loadSecretMemo() {
            let password = document.getElementById("passwordInput").value;
            let savedPassword = atob(localStorage.getItem("secretPassword") || "");

            if (!password) {
                alert("비밀번호를 입력하세요.");
                return;
            }

            if (password === savedPassword) {
                document.getElementById("editor").innerText = atob(localStorage.getItem("secretMemo"));
                alert("비밀 메모를 불러왔습니다.");
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        window.onload = function() {
            document.getElementById("editor").innerText = localStorage.getItem("savedMemo") || "";
        };
    </script>
</body>
</html>
